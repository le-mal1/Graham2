<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="deck-editor">
        <div id="cards-list"></div>
        <div id="cards-total-power"></div>
        <div id="card-editor"></div>
        <select id="cards-selector" onchange="deckEditor.selectedCardPos = this.selectedIndex; deckEditor.displayDeck()">
        </select>
        <button id="update-card-button" onclick="deckEditor.updateCard()">Update Card</button>
        <button id="delete-card-button" onclick="deckEditor.deleteCard()">Delete Card</button>
        <button id="add-card-button" onclick="deckEditor.addCard()">Add Card</button>
        <button id="copy-card-button" onclick="deckEditor.copyCard()">Copy Card</button>
    </div>

    <script src="tools.js"></script>
    <script src="classCapacity.js"></script>
    <script src="capacities.js"></script>
    <script src="classCard.js"></script>
    <script src="classDeck.js"></script>
    <script src="classDeckEditor.js"></script>
    <script src="mainDeckEditor.js"></script>
</body>

</html>
